<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PineApplePen</title>
    <link rel="stylesheet" href="Practica2_Fabiola.css" type="text/css" media="screen, print">
</head>
<body>

    <!-- Encabezado -->
    <header class="header">
        <h1 class="logo">PineApplePen</h1>
        <nav>
            <ul class="menu">
                <li><a href="#">Productos</a></li>
                <li><a href="#">Marcas</a></li>
                <li><a href="#">Tiendas</a></li>
                <li><a href="#">Sobre nosotros</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de Promoción -->
    <section class="promocion">
        <!-- <img src="pencils.jpg" alt="Promoción de lápices" class="promo-img"> -->
        <div class="promo-text">Promoción</div>
        <span class="arrow left">&#10094;</span>
        <span class="arrow right">&#10095;</span>
    </section>

    <!-- Productos y Recomendados -->
    <section class="productos">
        <h2>Nuestros productos</h2>
        <div class="producto">
            <img src="imagenes/eraser.jpg" alt="Borrador Milan">
        </div>
        <div class="producto">
            <img src="imagenes/notebook.jpg" alt="Cuaderno">
        </div>
        <div class="producto">
            <img src="imagenes/caryons.jpg" alt="Crayones Manley">
        </div>
    </section>

    <section class="recomendados">
        <h2>Recomendados</h2>
        <div class="recomendado">
            <img src="imagenes/pen.jpg" alt="Bolígrafo">
            <p>Añadir un poco de texto</p>
        </div>
    </section>

    <!-- Redes Sociales -->
    <footer class="social">
        <a href="#"><img src="imagenes/instagram-icon.jpg" alt="Instagram"></a>
        <a href="#"><img src="imagenes/facebook-icon.jpg" alt="Facebook"></a>
        <a href="#"><img src="imagenes/twitter-icon.jpg" alt="Twitter"></a>
    </footer>

    <!-- Ubicación y Atención al Cliente -->
    <footer class="ubicacion">
        <div class="map">
            <img src="imagenes/map.jpg" alt="Mapa">
            <p>C/ Inexistente nº 0, Madrid</p>
        </div>
        <div class="info">
            <p>Tiendas</p>
            <p>Sobre nosotros</p>
            <p>Atención al cliente</p>
        </div>
        <div class="person">
            <img src="imagenes/woman-icon.jpg" alt="Persona con marcador de ubicación">
        </div>
    </footer>

</body>
</html>
