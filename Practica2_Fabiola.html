<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PineApplePen</title>
    <link rel="stylesheet" href="Practica2_Fabiola.css" type="text/css" media="screen, print">
</head>
<body>

    <!-- Encabezado -->
    <header class="header">
        <h1 class="logo">PineApplePen</h1>
        <nav>
            <ul class="menu">
                <li><a href="#">Productos</a></li>
                <li><a href="#">Marcas</a></li>
                <li><a href="#">Tiendas</a></li>
                <li><a href="#">Sobre nosotros</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de Promoción -->
    <section class="promocion">
        <img src="imagenes/pincels.jpg" alt="Promoción de lápices" class="promo-img">
        <div class="promo-text">Promoción</div>
        <span class="arrow left">&#10094;</span>
        <span class="arrow right">&#10095;</span>
    </section>

    <!-- Productos y Recomendados -->
    <section class="productos">
        <h2>Nuestros productos</h2>
        <div class="producto">
            <img src="imagenes/eraser.jpg" alt="Borrador Milan">
        </div>
        <div class="producto">
            <img src="imagenes/notebook.jpg" alt="Cuaderno">
        </div>
        <div class="producto">
            <img src="imagenes/caryons.jpg" alt="Crayones Manley">
        </div>
    </section>

    <section class="recomendados">
        <h2>Recomendados</h2>
        <div class="recomendado">
            <img src="imagenes/pen.jpg" alt="Bolígrafo">
            <p>Añadir un poco de texto</p>
        </div>
    </section>

    <!-- Redes Sociales -->
    <footer class="social">
        <a href="#"><img src="imagenes/instagram-icon.jpg" alt="Instagram"></a>
        <a href="#"><img src="imagenes/facebook-icon.jpg" alt="Facebook"></a>
        <a href="#"><img src="imagenes/twitter-icon.jpg" alt="Twitter"></a>
    </footer>

    <!-- Ubicación y Atención al Cliente -->
    <footer class="ubicacion">
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3036.2113027453283!2d-3.670244923417971!3d40.448459971434595!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd4228d15e6fd371%3A0xc7b6ebd634e332ca!2sMetro%20Alfonso%20XIII!5e0!3m2!1ses!2ses!4v1731405758936!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <p>C/ Inexistente nº 0, Madrid</p>
        </div>
        <div class="info">
            <p>Tiendas</p>
            <p>Sobre nosotros</p>
            <p>Atención al cliente</p>
        </div>
        <div class="person">
            <img src="imagenes/woman-icon.jpg" alt="Persona con marcador de ubicación">
        </div>
    </footer>

</body>
</html>
